
<div class="related-product-wrapper p-4 bg-white rounded-lg">
    <div class="cards flex gap-4 mb-4" *ngFor="let product of productsDetails">
        <div class="image-wrapper">
            <img [src]="product.image" alt="product-image">
        </div>
        <div class="product-details">
            <p class="product_name text-xl font-bold ">{{product.name}}</p>
            <ul class="product_spec">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>

        </div>
        <div class="price flex flex-col">
            <h2 class="text-2xl font-bold ">{{product.price | currency:'INR':'symbol' : '4.0-0'}}</h2>
            <button (click)="updateCart(product)">Add to Cart</button>
        </div>
        
    </div>
  


</div>
